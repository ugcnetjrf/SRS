<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spaced Repetition Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }

    h2 {
      margin-top: 30px;
    }

    .task-item {
      background: #ffe0e0;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-item.completed {
      background: #d4edda;
      text-decoration: line-through;
    }

    .revision-item {
      background: #fff3cd;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    input[type="text"], input[type="date"] {
      padding: 8px;
      margin-right: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .checkbox {
      margin-left: 10px;
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <h1>Spaced Repetition Task Tracker</h1>

  <div>
    <h2>Add Daily Task</h2>
    <input type="text" id="task-input" placeholder="Enter your task">
    <input type="date" id="task-date">
    <button id="add-task">Add Task</button>
  </div>

  <h2>Revision Tasks for Today</h2>
  <div id="revision-container"></div>

  <h2>All Tasks (Grouped by Date)</h2>
  <div id="task-container"></div>

  <script src="app.js"></script>
</body>
</html>
