<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spaced Repetition Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Spaced Repetition Task Tracker</h1>

  <div>
    <h2>Add Daily Task</h2>
    <input type="text" id="task-input" placeholder="Enter your task">
    <input type="date" id="task-date">
    <button id="add-task">Add Task</button>
  </div>

  <h2>Revision Tasks for Today</h2>
  <div id="revision-container"></div>

  <br>
  <button onclick="window.location.href='all-tasks.html'">All Tasks</button>

  <script src="app.js"></script>
</body>
</html>
