<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spaced Repetition Task Tracker</h1>

        <div class="task-section">
            <h2>Daily Tasks</h2>
            <div id="task-input-section">
                <input type="text" id="task-input" placeholder="Enter your task">
                <button id="add-task">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>

        <div class="revision-section">
            <h2>Revision Tasks</h2>
            <ul id="revision-list"></ul>
        </div>

        <div class="download-section">
            <button id="download-tasks">Download Revision Tasks</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
